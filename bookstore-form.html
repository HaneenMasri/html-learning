<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8">
    
    <!-- Make the website responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title that appears on browser tab -->
    <title>Document</title>
</head>
<body>
    <!-- Main header section of the page -->
    <div>
        <!-- Main heading of the page -->
        <h1>Book Store</h1>
        <!-- Paragraph describing the website -->
        <p>This Is My Book Store, Welcome</p>
    </div>

    <!-- Form for user input -->
    <form>
        <!-- Username input field -->
        <div>
            <label>UserName</label>
            <input type="text" placeholder="UserName" required>
        </div>
        <br>
        <!-- Subject input field -->
        <div>
            <label>Subject</label>
            <input type="text">
        </div>
        <br>
        <!-- Password input field -->
        <div>
            <label>Password</label>
            <input type="password" placeholder="Write a complex pass" required>
        </div>
        <br>
        <!-- Email input field -->
        <div>
            <label>Email</label>
            <input type="email" placeholder="Write a complex pass" required>
        </div>
        <br>
        <!-- Submit button -->
        <input type="submit">
    </form>
</body>
</html>
