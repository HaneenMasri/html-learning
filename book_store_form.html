<!doctype html>
<html>
  <head>
    <!-- Define document type: HTML5 -->
    <meta charset="UTF-8" />
    <!-- Page title shown in browser tab -->
    <title>Book Store</title>
    <!-- Description for search engines -->
    <meta name="description" content="This Is Our Book Store" />
  </head>
  <body>
    <!-- Section with main heading and welcome paragraph -->
    <div>
      <h1>Book Store</h1>
      <p>This Is My Book Store, Welcome</p>
    </div>

    <!-- Start of the form -->
    <form action="" method="POST">
      <!-- Username field -->
      <div>
        <label>Username</label>
        <input type="text" required placeholder="Username" name="user">
      </div>
      <br>

      <!-- Subject field -->
      <div>
        <label>Subject</label>
        <input type="text" name="subject">
      </div>
      <br>

      <!-- Password field -->
      <div>
        <label>Password</label>
        <input type="password" required placeholder="Write A Complex Password" name="pass">
      </div>
      <br>

      <!-- Email field -->
      <div>
        <label>Email</label>
        <input type="email" required placeholder="Write A Valid Email" value="o@nn.sa" name="mail">
      </div>

      <!-- Submit button -->
      <input type="submit" value="Save">
    </form>
  </body>
</html>
